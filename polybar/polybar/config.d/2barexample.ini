[bar/example]
width = 100%
height = 20pt
radius = 6

; dpi = 96

background = ${colors.base}
foreground = ${colors.mantle}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.blue}

font-0 = Josefin Sans:size=11:weight=bold;3

modules-left = xworkspaces xwindow
modules-right = pulseaudio memory cpu date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true
